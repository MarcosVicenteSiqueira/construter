<html>
    <head>
        <title>Construter</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="_css/main.css">
    </head>
    
    <body>              
        <header>
           <div class="cabecalho">
                <h1>Construter</h1>
                <p>Construindo Sonhos</p>
            </div>
        </header>
        
        <nav id="menu">  
         <div class="menu">    
              <ul>
                  <li id="#cabecalho">Home</li>
                  <li id="#empresa">Quem Somos</li>
                  <li id="portfolio">Portifolio</li>
                  <li id="contatos">Contatos</li>
              </ul>
          </div>   
        </nav>   
        
        <section id="empresa">
          
           <div class="conteudo">
                <div class="misao">
                     <img src="_imagen/p01.jpg" alt="Construir sonho.">
                     <p>Contruir sonhos</p>                    
                </div>

                <div class="visao">
                    <img src="_imagen/p02.jpg" alt="Ser umas das maiores empresas de contrução civil.">
                    <p>Ser umas das maiores empresas de contrução civil.</p>
                </div>

                <div class="valores">
                    <img src="_imagen/p03.jpg" alt="Respeito a familia, meio ambiente ea sociedade.">
                    <p>Respeito a familia, meio ambiente ea sociedade.</p>
                </div>
            </div>
        </section>
        
        <section id="portfolio">
           <div class="">
               <h2>Tem apoio de varias empresa.</h2>              
            </div>
        </section>
        
        <div class="caixa-contato">
		<form method="post" action="" class="contato">
			<fieldset>
				<legend>Contato</legend>
				
				<label>
					Nome: (<span>*</span>)
				</label>
				<input type="text" name="nome" id="nome" maxlength="30" />

				<label>
					E-Mail: (<span>*</span>)
				</label>
				<input type="text" name="email" id="email" maxlength="30" />

				<div class="ddd-telefone">
					<div class="um">
						<label>
							DDD: (<span>*</span>)
						</label>
						<input type="text" name="DDD" id="DDD" maxlength="2"/>
					</div>

					<div class="dois">
						<label>
							Telefone (<span>*</span>)
						</label>
						<input type="text" name="telefone" id="telefone" maxlength="9"/>
					</div>
				</div>

				<label>
					Mensagem: (<span>*</span>)
				</label>
				<textarea name="mensagem" id="mensagem" cols="" rows=""></textarea>
            </fieldset>
            </form>
        </div>
        
        <footer>
            <div class="rodape">
                <p>Copyright &copy; 2015 - Construter</p>
            </div>

        </footer>
    </body>        
</html>
